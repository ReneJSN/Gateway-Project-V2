<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.style.css">
</head>
<body>
    <div class="main">
        <div class="wrapper">
            <div class="header">
                <nav>
                    <div class="logo">
                        <a href="index.html">Baby T's Cuban Cuisine</a>
                    </div>
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="menu.html">MENU</a></li>
                        <li><a href="contact.html">CONTACT US</a></li>
                    </ul>
                </nav>
                <div class="contact-section">
                    <h1>Contact Us</h1>
                    <form class="contact-form" action="contact.html" method="post">
                        <input type="text" class="contact-form-text" placeholder="Your name">
                        <input type="email" class="contact-form-text" placeholder="Your email">
                        <input type="text" class="contact-form-text" placeholder="Your phone">
                        <textarea class="contact-form-text" placeholder="Your message"></textarea>
                        <input type="submit" class="contact-form-btn" value="send">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <a class="social-icon" href="https://facebook.com/" target="_blank">
            <ion-icon name="logo-facebook"></ion-icon>
        </a>
        <a class="social-icon2" href="https://twitter.com/" target="_blank">
            <ion-icon name="logo-twitter"></ion-icon>
        </a>
        <a class="social-icon3" href="https://instagram.com/" target="_blank">
            <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a class="social-icon4" href="https://tiktok.com/" target="_blank">
            <ion-icon name="logo-tiktok"></ion-icon>
        </a>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
